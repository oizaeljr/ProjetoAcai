<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estoque</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/Logo.png" type="image/png" />
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="sidebar">
        <a href="index.html"><img src="assets/Logo.png" alt="Logo Açaí" class="logo-icon" /></a>
        <a href="produtos.html"><img src="assets/caixa.png" alt="Caixa" class="icon" /></a>
        <a href="estoque.html"><img src="assets/estoque.png" alt="Estoque" class="icon" /></a>
    </div>

    <main class="estoque-container">
        <h2>ESTOQUE</h2>

        <form class="formulario-produto">
            <select>
                <option value="Nome do Produto">Nome do Produto</option>
            </select>

            <select>
                <option value="Quantidade">Quantidade</option>
                <option value="Ordem crescente">Ordem crescente</option>
                <option value="Ordem decrescente">Ordem decrescente</option>
            </select>

            <select>
                <option value="Tamanho">Tamanho</option>
            </select>
        </form>

        <div class="lista-produtos">
            <div class="item-produto">
                <div class="info-produto">
                    <span><strong>Nome do Produto:</strong> Pastel de queijo</span>
                    <span><strong>Quantidade:</strong> 10</span>
                    <span><strong>Tamanho:</strong> Médio</span>
                </div>
                <div class="botoes-produto">
                    <button class="editar">Editar</button>
                    <button class="remover">Remover</button>
                </div>
            </div>

            <!-- Pode adicionar mais produtos fixos aqui -->
        </div>

        <div style="text-align: center;">
            <button class="btn-amarelo">Adicionar Produto</button>
        </div>
    </main>
</body>

</html>
